spring.application.name=InventoryManagementSystem

# --- Server Configuration ---
server.port=${PORT:5050}

# --- Database Configuration ---
# When deploying on Railway, DATABASE_URL will be used.
# When running locally, it will fall back to your localhost DB.
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/inventory_db}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# --- File Uploads ---
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

