spring.application.name=InventoryManagementSystem

# --- Server Configuration ---
server.port=${PORT:5050}

# --- Database Configuration ---
# Railway DATABASE_URL format: mysql://username:password@host:3306/database
# Convert it to JDBC URL
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/inventory_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# --- File Uploads ---
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

